        </div>

<div class="ad"><a href="http://shop12345708.koudaitong.com/v2/home/9e1uvews?reft=1446517307042&spm=g141739289&sf=wx_sm&from=groupmessage&isappinstalled=0"><img src="images/ad.png" alt="" /></a></div>

 <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
 <script>
    $(document).ready(function($) {
        $(".imp-right").addClass('bounceInRight');
        $(".imp-left").addClass('rollIn');

        $(".start").on("click",function(){
            $(".imp-left").removeClass('rollIn');
            $(".imp-left").addClass('hinge');
            $(".imp-right").addClass('zoomOutRight');
           setTimeout("window.location.href='start-before.htm'", 2000);

        });

        var sh = document.documentElement.clientHeight;
        var dh = $(".ad").height();
        $(".footer").css({"margin-bottom":dh});

        $(window).resize(function(){
            var dh = $(".ad").height();
            $(".footer").css({"margin-bottom":dh});
        });

    });
 </script>
